<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Era Chillzone</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #2c1e16; /* Fallback dark wood color */
        }

        /* --- HERO SECTION (The Wood Background) --- */
        .hero-wrapper {
            /* TODO: Replace 'wood-bg.jpg' with your actual background file */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url('wood-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full screen height */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            color: #f1f1f1;
        }

        /* --- THE DECORATIVE LINES --- */
        .divider-line {
            width: 85%;
            max-width: 500px;
            height: 2px;
            background-color: #e0e0e0;
            margin: 0 auto;
            position: relative;
            opacity: 0.9;
        }

        /* The vertical caps at the ends of the lines */
        .divider-line::before, .divider-line::after {
            content: '';
            position: absolute;
            top: -6px;
            width: 2px;
            height: 14px;
            background-color: #e0e0e0;
        }
        .divider-line::before { left: 0; }
        .divider-line::after { right: 0; }

        /* --- MAIN BRAND AREA --- */
        .brand-container {
            padding: 30px 20px;
            position: relative;
        }

        /* Typography */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem; /* Large Main Text */
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
            color: #dedede;
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem; /* Secondary Text */
            margin: 5px 0 15px 0;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #f1f1f1;
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 400;
        }

        /* --- THE ICON (Fork & Spoon) --- */
        .utensils-icon {
            position: absolute;
            top: 20px;
            right: -60px; /* Pushes it to the right of the text */
            font-size: 3.5rem;
            color: #ffffff;
            transform: rotate(15deg); /* Tilted look */
        }

        /* --- THE STEAK SKETCH --- */
        .steak-image {
            margin-top: 30px;
            width: 280px; /* Adjust size as needed */
            height: auto;
            opacity: 0.9;
            filter: sepia(0.2) contrast(1.1); /* Slight filter to blend with wood */
        }

        /* --- RESPONSIVE MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            
            /* On mobile, move the icon above the text instead of floating right */
            .utensils-icon {
                position: static;
                display: block;
                margin: 0 auto 15px auto;
                transform: rotate(0deg);
            }
            
            .brand-container {
                padding: 15px;
            }
            
            .steak-image {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <section class="hero-wrapper">
        
        <div class="divider-line"></div>

        <div class="brand-container">
            <i class="fa-solid fa-utensils utensils-icon"></i> <h1>NEW ERA</h1>
            <h2>CHILLZONE</h2>
            <div class="tagline">Kasi food made with love</div>
        </div>

        <div class="divider-line"></div>

        <img src="steak-sketch.png" alt="Grilled Steak and Onions" class="steak-image">

    </section>

</body>
</html>
